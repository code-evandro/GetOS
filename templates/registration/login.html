{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>GetOS - Login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <style>
        :root{
            --bg-1: #0b0b0b;
            --bg-2: #0f0f10;
            --panel: rgba(255,255,255,0.03);
            --glass-border: rgba(255,255,255,0.06);
            --gold-1: #D4AF37;
            --gold-2: #b78f2a;
            --muted: #9a9a9a;
        }

        html,body{height:100%;margin:0;font-family: "Segoe UI", Tahoma, sans-serif;background: linear-gradient(135deg,#0c0f12 0%, #121314 60%);color:#fff}

        .wrap{
            min-height:100%;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:32px;
            box-sizing:border-box;
        }

        .login-card{
            width: 360px;
            max-width: calc(100% - 48px);
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            padding: 28px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            display:flex;
            flex-direction:column;
            align-items:center;
            gap:12px;
        }

        .logo-wrap{
            width:100%;
            display:flex;
            justify-content:center;
            align-items:center;
            padding-top:6px;
            padding-bottom:4px;
        }

        .logo {
            width: 150px;
            height: auto;
            display:block;
            filter: drop-shadow(0 6px 20px rgba(212,175,55,0.10));
            transition:transform .25s ease;
        }
        .logo:hover{ transform: translateY(-2px) scale(1.02); }

        h2 { margin:0; font-size:20px; font-weight:700; letter-spacing:0.2px; color:#fff; }

        .subtitle { color:var(--muted); font-size:13px; margin-top:4px; text-align:center; }

        form { width:100%; display:flex; flex-direction:column; gap:10px; margin-top:6px; }

        .field {
            width:100%;
        }

        input[type="text"],
        input[type="password"]{
            width:100%;
            padding:12px 14px;
            border-radius:10px;
            border:1px solid rgba(255,255,255,0.05);
            background: rgba(255,255,255,0.02);
            color:#fff;
            font-size:14px;
            box-sizing:border-box;
        }
        input::placeholder{ color: #9b9b9b; }

        .actions {
            display:flex;
            width:100%;
            align-items:center;
            justify-content:space-between;
            gap:12px;
            margin-top:6px;
        }

        .remember {
            display:flex;
            align-items:center;
            gap:8px;
            color:var(--muted);
            font-size:13px;
        }

        .btn {
            flex:1;
            padding:11px 14px;
            border-radius:10px;
            border: none;
            cursor:pointer;
            font-weight:700;
            color: #111;
            background: linear-gradient(180deg, var(--gold-1), var(--gold-2));
            box-shadow: 0 6px 18px rgba(180,138,32,0.12), inset 0 -2px 0 rgba(0,0,0,0.12);
            transition: transform .12s ease, box-shadow .12s ease;
        }
        .btn:hover{ transform: translateY(-1px); box-shadow: 0 10px 30px rgba(180,138,32,0.12); }

        .btn-ghost {
            padding:10px 14px;
            background: rgba(255,255,255,0.02);
            border-radius:10px;
            color:var(--muted);
            border:1px solid rgba(255,255,255,0.04);
            font-weight:700;
            cursor:pointer;
        }

        .msg-error { color: #ff9b9b; font-size:13px; text-align:center; margin-top:6px; }

        .small-note { font-size:12px; color:var(--muted); margin-top:8px; text-align:center; }

        @media (max-width:420px){
            .login-card{ padding:18px; width: 92%; }
            .logo { width: 130px; }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="login-card">

            <div class="logo-wrap">
                <!-- Logo principal sem fundo -->
                <img class="logo" src="{% static 'imgs/new_logo.png' %}" alt="GetOS">
            </div>

            <h2>Login</h2>
            <div class="subtitle">Entre para continuar</div>

            <form method="post" action="{% url 'login' %}" autocomplete="on">
                {% csrf_token %}
                <div class="field">
                    <input type="text" name="username" placeholder="Nome de usuário" autocomplete="username" required>
                </div>

                <div class="field">
                    <input type="password" name="password" placeholder="Senha" autocomplete="current-password" required>
                </div>

                <div class="actions">
                    <label class="remember">
                        <input type="checkbox" name="remember_me">
                        Lembrar-me
                    </label>

                    <button class="btn" type="submit">Entrar</button>
                </div>
            </form>

            {% if form.errors %}
                <div class="msg-error">Usuário ou senha inválidos.</div>
            {% endif %}

            {% if messages %}
                {% for message in messages %}
                    <div class="msg-error">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <div class="small-note">Caso tenha problemas para acessar, procure o suporte de TI.</div>
        </div>
    </div>
</body>
</html>
